<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cipher-edit</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <script src="../api/config.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="required" lay-reqtext="ID不能为空" class="layui-input" readonly="readonly">
            <tip>不可修改主键信息</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">密语</label>
        <div class="layui-input-block">
            <input type="text" name="message" lay-verify="required" lay-reqtext="密语不能为空" placeholder="请输入密语" value="" class="layui-input">
            <tip>填写密语</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">查看密码</label>
        <div class="layui-input-block">
            <input type="text" name="passwd" lay-verify="required" lay-reqtext="查看密码不能为空" placeholder="请输入查看密码" value="" class="layui-input">
            <tip>填写查看密码</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">链接</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required" lay-reqtext="链接不能为空" placeholder="请输入链接" value="" class="layui-input">
            <tip>填写链接</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 获取前端传递来的Key, 并渲染界面
        var key = getQueryVariable("key");
        $.ajax({
            url:RequestUrl('/cipher/formSelectByKey'),
            data:{"key":key},
            type:"Post",
            dataType:"json",
            success:function(data){
                if (data) {
                     $("[name='id']").val(data.id);
                     $("[name='message']").val(data.message);
                     $("[name='passwd']").val(data.passwd);
                     $("[name='code']").val(data.code);
                }
            },
            error:function(data){
                console.log("Error:" + data);
            }
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            layer.msg('是否确定提交?', {
                time: 2000 ,
                btn: ['确定', '取消'],
                yes: function(index){
                    $.ajax({
                        url:RequestUrl('/cipher/formUpdate'),
                        data:{"params":JSON.stringify(removeObjectEmptyKey(data.field))},
                        type:"Post",
                        dataType:"json",
                        success:function(data){
                            if (data.code >= 1) {
                                layer.msg(data.msg);

                                // 关闭弹出层
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                                window.parent.location.reload();
                            } else {
                                layer.msg("编辑失败, 请检查数据");
                            }
                        },
                        error:function(data){
                            layer.alert("编辑失败!")
                        }
                    });
                    layer.close(index);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
