<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oneread-add</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <script src="../api/config.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">信息</label>
        <div class="layui-input-block">
            <input type="text" name="message" lay-verify="required" lay-reqtext="信息不能为空" placeholder="请输入信息" value="" class="layui-input">
            <tip>填写信息</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        // 监听提交
        form.on('submit(saveBtn)', function (data) {
            layer.msg('是否新增?', {
                time: 2000 ,
                btn: ['确定', '取消'],
                yes: function(index){
                    $.ajax({
                        url: RequestUrl('/oneread/formInsert'),
                        data:{"params":JSON.stringify(removeObjectEmptyKey(data.field))},
                        type:"Post",
                        dataType:"json",
                        success:function(data){
                            if (data.code >= 1) {
                                layer.msg(data.msg);

                                // 关闭弹出层
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                                window.parent.location.reload();
                            } else {
                                layer.msg("添加失败, 请检查数据");
                            }
                        },
                        error:function(data){
                            layer.alert("新增失败!")
                        }
                    });
                    layer.close(index);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
